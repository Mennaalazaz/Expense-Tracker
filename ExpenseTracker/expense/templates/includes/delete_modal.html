<!-- Modal -->
<div class="modal fade" id="deleteModal{{ expense.id }}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel{{ expense.id }}"> Delete Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this expense?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <div>
            <form method="POST" action="{{ url_for('delete_expense', expense_id=expense.id) }}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
      </div>
    </div>
  </div>
</div>
